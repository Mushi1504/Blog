<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video,iframe,from,input</title>
</head>
<body>



    <!-- Username is used to identify a user in a system. It is typically a unique string of characters that the user chooses or is assigned. Usernames are often used in conjunction with passwords to authenticate users and grant them access to their accounts or systems. In many cases, usernames are required to be unique within a given system or application, meaning that no two users can have the same username. This helps to ensure that each user's account is distinct and easily identifiable. -->
    <from>
        <label>Username</label> <br/>
        <input type = "text" placeholder="Enter your username" required/> <br/>




        <!-- Email is a method of exchanging digital messages between people using electronic devices. It is a widely used form of communication that allows users to send and receive messages, documents, images, and other files over the internet. Email is typically accessed through email clients or web-based interfaces, and it has become an essential tool for personal and professional communication. -->>
        <label> Email </label> <br/>
        <input type = "email" placeholder="Enter your email" required/> <br/>





        <!-- Password is a secret word or phrase that is used to authenticate a user and grant access to a system, application, or account. It is typically a combination of letters, numbers, and special characters that is known only to the user. Passwords are an essential part of security measures to protect sensitive information and prevent unauthorized access. -->
        <!-- A password is a string of characters that is used to authenticate a user and grant access to a system, application, or account. It is typically a combination of letters, numbers, and special characters that is known only to the user. Passwords are an essential part of security measures to protect sensitive information and prevent unauthorized access. -->
        <label> Password </label> <br/>
        <input type = "password" placeholder="Enter your password" required/> <br/>






        <!-- Confirm password is a field in a registration or account creation form that requires the user to re-enter their password to ensure that they have typed it correctly. This is a common security measure to prevent users from accidentally creating accounts with incorrect passwords. -->
        <label> Confirm Password </label> <br/>
        <input type = "password" placeholder="Confirm your password" required/> <br/>






        <!-- Phone number is a unique series of digits assigned to a telephone line or mobile device that allows users to make and receive calls and messages. It typically consists of a country code, area code, and local number. Phone numbers are used for communication purposes and can be associated with various services, including voice calls, text messaging, and internet access. -->
        <label> Phone Number </label> <br/>
        <input type = "tel" placeholder="Enter your phone number" required/> <br/>






        <!-- Address is a specific location or place where a person or organization can be reached. It typically includes details such as the street name, house or building number, city, state or province, and postal code. Addresses are used for various purposes, including mailing, shipping, and identifying locations on maps. -->
        <label> Address </label> <br/>
        <input type = "text" placeholder="Enter your address" required/> <br/>







        <!-- City is a large human settlement that is typically characterized by a high population density, a concentration of buildings and infrastructure, and a variety of economic, cultural, and social activities. Cities are often centers of commerce, government, education, and entertainment. They can vary in size and complexity, ranging from small towns to sprawling metropolitan areas. -->
        <label> City </label> <br/>
        <input type = "text" placeholder="Enter your city" required/> <br/>







        <!-- State is a political and administrative division within a country. It is typically a defined geographic area with its own government and laws. States can vary in size, population, and governance structures. In some countries, states are further divided into smaller units, such as counties or provinces. The term "state" can also refer to the condition or status of something, such as a physical state (solid, liquid, gas) or a state of mind (happy, sad). -->
        <label> State </label> <br/>
        <input type = "text" placeholder="Enter your state" required/> <br/>







        <!-- Zip code is a series of letters, numbers, or both, assigned to a specific geographic area to facilitate the sorting and delivery of mail. It is used primarily in the United States and Canada. Zip codes help postal services identify the destination of mail and packages, making the delivery process more efficient. In other countries, similar systems may be referred to as postal codes or postcode. -->
        <label> Zip Code </label> <br/>
        <input type = "text" placeholder="Enter your zip code" required/> <br/>




        <!-- Country is a distinct territorial body or political entity that is recognized as an independent nation. It is typically characterized by its own government, laws, and borders. Countries can vary significantly in size, population, culture, and economic systems. The term "country" can also refer to a specific geographic area or region within a larger nation. -->
        <label> Country </label> <br/>
        <input type = "text" placeholder="Enter your country" required/> <br/>




        <!-- Date of birth is the specific day, month, and year when a person was born. It is often used as a key piece of information for identification purposes and can be important for legal, medical, and social reasons. The format of the date of birth may vary by country, but it typically includes the day, month, and year in a standard format (e.g., DD/MM/YYYY or MM/DD/YYYY). -->
        <input type = "date"/> <br/>
        <input type = "radio"/> <br/>
        <input type = "checkbox"/>  <br/>
        <input type = "Color"/> <br/>
        <input type = "submit" value = "Submit"/> <br/>

    </from>
<br/>





        <!-- Video is a medium that combines moving images and sound to convey information, tell stories, or entertain. It can be recorded and played back on various devices, including televisions, computers, and smartphones. Videos can vary in length and format, ranging from short clips to full-length movies. They are widely used in entertainment, education, marketing, and communication. -->
        <video controls>
        <source src ="./Mailmodo Task.mp4" type="video/mp4"/>
    </video>
    <!-- video tag is used to embed a video in the HTML document. The controls attribute adds video controls, like play, pause, and volume. The source element specifies the video file to be played. -->>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bE8U6c7gEHs?si=Lfv4XDr0iPOCvS5f"
     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; 
     web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
